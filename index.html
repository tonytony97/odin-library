<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Library</title>
        <script src="book_construct.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Library</h1>

        <dialog id="dialog-book">
            <form method="dialog">
                <p>
                    <label id="input-book">
                        Book Name:
                        <input type="text" required />
                    </label>
                </p>
                <p>
                    <label id="input-author">
                        Author:
                        <input type="text" required />
                    </label>
                </p>
                <p>
                    <label id="input-pages">
                        Number of pages:
                        <input type="number" required />
                    </label>
                </p>
                <p>
                    <label>
                        Read?
                        <input type="checkbox" />
                    </label>
                </p>
                <div>
                    <input type="submit" id="submit-book" value="Submit Book" />
                </div>
            </form>
        </dialog>
        <p>
            <button id="add-book">Add New Book!</button>
        </p>
        <output></output>
        <div id="bookContainer"></div>
    </body>
</html>
