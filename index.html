<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Library</title>
        <script src="book_construct.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>My Library</h1>

        <dialog id="dialog-book">
            <form method="dialog" id="form-book">
                <p>
                    <label>
                        Book Name:
                        <input type="text" id="input-book" required />
                    </label>
                </p>
                <p>
                    <label>
                        Author:
                        <input type="text" id="input-author" required />
                    </label>
                </p>
                <p>
                    <label>
                        Number of Pages:
                        <input type="number" id="input-page" min="1" />
                    </label>
                </p>
                <p>
                    <label>
                        Read?
                        <input type="checkbox" id="cb-read" />
                    </label>
                </p>
                <div>
                    <input type="submit" id="submit-book" value="Submit Book" />
                </div>
            </form>
        </dialog>
        <p>
            <button id="add-book">Add New Book!</button>
        </p>
        <output id="out-book"></output>
        <output id="out-author"></output>
        <output id="out-page"></output>
        <output id="out-read"></output>
        <div id="book-container"></div>
    </body>
</html>
